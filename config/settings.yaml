# Model settings
model:
  id: "MBZUAI-Paris/Atlas-Chat-9B"
  device: "cuda:0"
  cache_dir: "models/cache"
  torch_dtype: "float16"
  parameters:
    temperature: 0.2
    temperatures: [0.2, 0.5, 0.7]
    max_attempts: 3
    top_p: 0.9
    top_k: 50
    max_new_tokens: 10
    repetition_penalty: 1.2
    do_sample: false
    num_beams: 1
    early_stopping: true

# Gemini settings for reply service
gemini:
  model_name: "gemini-1.5-flash"
  secret_manager:
    project_id: null
    secret_name: "gemini-api-key"
  parameters:
    temperature: 0.3
    top_p: 0.9
    top_k: 40
    max_output_tokens: 500
    candidate_count: 1
  safety_settings:
    harassment: "BLOCK_MEDIUM_AND_ABOVE"
    hate_speech: "BLOCK_MEDIUM_AND_ABOVE"
    sexually_explicit: "BLOCK_MEDIUM_AND_ABOVE"
    dangerous_content: "BLOCK_MEDIUM_AND_ABOVE"
  retry_config:
    max_retries: 3
    initial_delay: 1.0
    max_delay: 60.0
    multiplier: 2.0

# Category mappings
categories:
  "1": "Informations, feedback et demandes"
  "2": "Support technique"
  "3": "Transactions financi√®res"

# Reply service settings
reply_service:
  enabled: true
  default_language: "fr"
  supported_languages: ["fr", "ar", "en"] 